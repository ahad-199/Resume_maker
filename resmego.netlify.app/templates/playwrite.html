<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monospace</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="playwritestyle.css">

    <style>
        /* @media print {

        @media print {
            @page {
                size: A4;
                margin: 10mm;
                /* Ensure minimal margin for compatibility */
            }

            html,
            body {
                height: 100%;
                /* Ensures that body takes up full page height */
            }

            body {
                background-size: cover;
                -webkit-print-color-adjust: exact;
                /* Chrome */
                color-adjust: exact;
                /* Firefox */
                print-color-adjust: exact;
                /* Standard */
            }

            .container {
                height: 100%;
                /* Full page height in print mode */
                width: 100%;
                max-width: 880px;
            }
        }
    </style>
</head>

<body>
    <div id="container" class="container">

        <div class="sec_left">

            <img id="pic" name="pic" style="border: 0; outline: 0; box-shadow: none;">

            <div id="contact" class="contact">
                <h2>Contact</h2>
                <p name="phone" id="phone">
                </p>
                <p name="email" id="email">
                </p>
                <p name="address" id="address">
                </p>
            </div>

            <div id="profile" class="profile">
                <h2>Profile</h2>
                <p id="about" name="about">
                </p>
            </div>

            <div id="languages" class="languages">
                <h2>Languages</h2>
                <ul id="langcontainer">
                </ul>
            </div>

            <div id="skills" class="skills">
                <h2>Skills</h2>
                <ul id="skillcontainer">
                </ul>
            </div>

            <div id="customs" class="customs">
                <h2 id="custom"></h2>
                <ul id="customcontainer">
                </ul>
            </div>

        </div>


        <div class="sec_right">

            <div class="head">
                <h1 id="fname" name="fname"> <span id="lname" name="lname"> </span></h1>
                <h3 id="title" name="title"> </h3>
            </div>

            <div id="education" class="education">
                <h2>Education</h2>
                <div id="edcontain">
                </div>
            </div>

            <div id="experience" class="experience">
                <h2>Experience</h2>
                <div id="expcontain">
                </div>
            </div>

            <div id="achievements" class="achievements">
                <h2 id="sec1"></h2>
                <div id="sec1contain">
                </div>
            </div>

            <div id="projects" class="projects">
                <h2 id="sec2"></h2>
                <div id="sec2contain">
                </div>
            </div>
        </div>

    </div>

    <script src="playwritescript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>

</html>
